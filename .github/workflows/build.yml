name: Check if this builds okay

on:
 - push

jobs:
  check-that-it-builds:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v3
      with:
        node-version-file: ".nvmrc"
        cache: npm
    - run: npm ci
    - run: ELEVENTY_PLACEHOLDER=true npm run build
